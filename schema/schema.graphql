const { gql } = require('apollo-server-express');

const typeDefs = gql`
    type Book {
    _id: ID!
    title: String!
    author: String!
    genre: String!
    owner: User!
    }

    type User {
    _id: ID!
    username: String!
    email: String!
    role: String!
    booksOwned: [Book]!
    }

    type AuthData {
      userId: ID!
      token: String!
      tokenExpiration: Int!
    }

    type Query {
    books: [Book!]!
    users: [User!]!
    }

    type Mutation {
    signup(username: String!, email: String!, password: String!): User
    loginUser(email: String!, password: String!): AuthData!
    addBook(title: String!, author: String!, genre: String!): Book
    }
`;

module.exports = typeDefs;
